<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-building"></i>
                <span>fortumars</span>
            </div>
        </div>

        <div class="profile-section">
            <div class="profile-avatar">
                <img src="prof.png" alt="Profile">
                <div class="status-indicator"></div>
            </div>
            <div class="profile-info"><h3 id="profileName">Mohan</h3><p>HR Manager</p></div>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="employees.html" class="nav-item active">
                <i class="fas fa-users"></i>
                <span>Employees</span>
            </a>
            <a href="recruitment.html" class="nav-item">
                <i class="fas fa-briefcase"></i>
                <span>Recruitment</span>
            </a>
            <a href="attendance.html" class="nav-item">
                <i class="fas fa-clock"></i>
                <span>Attendance</span>
            </a>
            <a href="leave.html" class="nav-item">
                <i class="fas fa-calendar-days"></i>
                <span>Leave</span>
            </a>
            <a href="payroll.html" class="nav-item">
                <i class="fas fa-money-bill"></i>
                <span>Payroll</span>
            </a>
            <a href="performance.html" class="nav-item">
                <i class="fas fa-star"></i>
                <span>Performance</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-left">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Employees</h1>
            </div>
            <div class="header-center">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="header-right">
                <button class="header-icon">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="header-icon">
                    <i class="fas fa-envelope"></i>
                </button>
            </div>
        </div>

        <!-- Page Content -->
        <div class="dashboard-content">
            <div class="card">
                <div class="card-header">
                    <h2>All Employees (245)</h2>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Dept</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#001</td>
                                <td>John Doe</td>
                                <td>Senior Dev</td>
                                <td>IT</td>
                                <td><span style="color:green">Active</span></td>
                            </tr>
                            <tr>
                                <td>#002</td>
                                <td>Sarah Johnson</td>
                                <td>Manager</td>
                                <td>HR</td>
                                <td><span style="color:green">Active</span></td>
                            </tr>
                            <tr>
                                <td>#003</td>
                                <td>Michael Chen</td>
                                <td>Analyst</td>
                                <td>Finance</td>
                                <td><span style="color:green">Active</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <style>
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            background: #f5f7fa;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: #f9fafc;
        }
    </style>

    <script src="script.js"></script>
</body>

</html>
